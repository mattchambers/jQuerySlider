<!DOCTYPE html>
<html>
<head>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="css/main.css">

	<title>jQuery Content Slider Plugin</title>
</head>
<body>

<main class="container">
	<div class="row">
		<div class="col-md-12 jumbotron">
			<h1>jQuery Content Slider Plugin</h1>
		</div>

		<div class="slider">
			<div class="col-md-12 images-container">
				<img class="image" src="http://placehold.it/500x200?text=image+1">

				<img class="image active" src="http://placehold.it/500x200?text=image+2">

				<img class="image" src="http://placehold.it/500x200?text=image+3">

				<img class="image" src="http://placehold.it/500x200?text=image+4">

				<img class="image" src="http://placehold.it/500x200?text=image+5">
			</div>

			<div class="buttons col-md-12">
				<button class="btn btn-primary prevBtn">Previous</button>
				<button class="btn btn-primary nextBtn">Next</button>
			</div>
		</div>


		<div class="slider">
			<div class="col-md-12 images-container">
				<img class="image" src="http://placehold.it/500x200?text=image+6">

				<img class="image" src="http://placehold.it/500x200?text=image+7">

				<img class="image" src="http://placehold.it/500x200?text=image+8">

				<img class="image active" src="http://placehold.it/500x200?text=image+9">

				<img class="image" src="http://placehold.it/500x200?text=image+10">
			</div>

			<div class="buttons col-md-12">
				<button class="btn btn-primary prevBtn">Previous</button>
				<button class="btn btn-primary nextBtn">Next</button>
			</div>
		</div>
	</div>

</main>


<!--jQuery 1.x-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<script src="js/slider.js"></script>
</body>
</html>
